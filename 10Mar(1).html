function quiz(){
    let quiz_questions=[ prompt("The Law of inertia is another name of which Newton`s Law... \n a)1st  \n b)2nd \n c) 3rd \n d) None of these"), prompt("If Force is 5N and displacement is 4m then the Work done by the body....\n a)10Nm \n b) 30 J \n c) 20Nm \n d) 25J"),];
    let marks=0;
    switch(quiz_questions){
        case 1:
            quiz_questions[0]=="a"
            marks++;
        case 2:
            quiz_questions[1]=="c"
            marks++;
            break;
   
    }
    let result=(marks/2)*100;
    document.write("Your Percentage in the Quiz is"+result);
}
